<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Coimbatore,India</div>
                <div class="date">Wednesday, 8 July 2020
                    <span class="tooltiptext">Todays date..</span>
                </div>
            </section>
            <div class="current">
                <div class="temp">31<span>deg C</span></div>
                <div class="weather">Wind Speed..
                </div>
                <div class="weather1">cloudy...</div>
                <div class="lati">Latitude</div>
                <div class="longi">Longitude</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
